<div class="container" ng-controller="dashboardCtrl">
    <div class="well">
        <img class="center-block" src="images/logo.png">
    </div>
    <div class="row">
        <div ng-repeat="room in rooms" class="col-md-3">
            <div class="ui card">
                <div class="image">
                    <img src="https://placekitten.com/263/263">
                </div>
                <div class="content">
                    <a class="header" ng-click="joinRoom(room._id)">{{room.name}}</a>
                    <div class="meta">
                        <span class="date">{{room._id}}</span>
                    </div>
                    <div class="description">{{room.desc}}</div>
                </div>
                <div class="extra content">
                    <a><i class="user icon"></i>{{room.views}} Views</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui page dimmer transition" ng-class="{true: 'active', false: 'disabled'}[loading]">
        <div class="content">
            <div class="center">
                <h2 class="ui inverted icon header">
                    <i class="mail icon"></i>
                    Dimmer Message
                    <div class="sub header">Dimmer sub-header</div>
                </h2>
            </div>
        </div>
    </div>
</div>
