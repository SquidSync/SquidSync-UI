<div ng-controller="dashboardCtrl">
    <div class="ui page dimmer">
        <div class="content">
            <div class="center">Hello</div>
        </div>
    </div>
    <div  class="ui six special cards">
        <div ng-repeat="room in rooms" class="card">
            <div class="dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <div class="ui inverted button">Join</div>
                        </div>
                    </div>
                </div>
                <img src="http://www.drew.edu/undergraduate/wp-content/uploads/sites/106/music1.jpg">
            </div>
            <div class="content">
                <a class="header">{{room.name}}</a>
                <div class="meta">
                    <span class="date">{{room.type}}</span>
                </div>
                <div class="description">{{room.desc}}</div>
            </div>
            <div class="extra content">
                <a>
                    <i class="users icon"></i>{{room.views}} Current Users
                </a>
            </div>
        </div>
    </div>
</div>
