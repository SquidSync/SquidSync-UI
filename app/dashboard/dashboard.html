<div class="container" ng-controller="dashboardCtrl">
    <img class="center-block img-responsive" src="images/logo.png" style="margin-top: 24px; margin-bottom: 24px;">
    <div class="form-inline" style="margin-bottom: 24px; padding-left:20%; padding-right: 20%;"><!--Need to make this Responsive.-->
        <input type="text" class="form-control" id="searchBar" placeholder="Search" style="width:100%;">
    </div>
    <div class="row">
        <div ng-repeat="room in rooms" class="col-md-3">
            <div class="ui panel">
                <div class="hidden-xs hidden-sm"style="padding-top: 8px; padding-left: 8px; padding-right: 8px;">
                    <a  ng-click="joinRoom(room._id)"><img class="img-responsive" src="https://placekitten.com/512/192"></a> <!--This is the larger rectangular thumbnail.-->
                </div>
                <div class="hidden-xs hidden-sm roomtile-content">
                    <span class="roomtile-header"><a  ng-click="joinRoom(room._id)">{{room.name}}</a>&nbsp;<i class="user icon"></i>&nbsp;{{room.views}}</span><br/>
                    <span>{{room.desc}}</span>
                    <!-- <span>{{room._id}}</span>-->
                </div>
                <div class="visible-xs visible-sm row roomtile-content">
                    <div class = "col-xs-3">
                        <img class="img-responsive" src="https://placekitten.com/512/192">
                    </div>
                    <div class = "col xs-9">
                        <span class="roomtile-header"><a  ng-click="joinRoom(room._id)">{{room.name}}</a>&nbsp;<i class="user icon"></i>&nbsp;{{room.views}}</span><br/>
                        <span>{{room.desc}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="ui page dimmer transition" ng-class="{true: 'active', false: 'disabled'}[loading]">
        <div class="content">
            <div class="center">
                <h2 class="ui inverted icon header">
                    <i class="mail icon fa-spin"></i>
                    Dimmer Message
                    <div class="sub header">Dimmer sub-header</div>
                </h2>
            </div>
        </div>
    </div>
</div>
